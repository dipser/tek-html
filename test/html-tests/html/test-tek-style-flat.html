<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>tek-style-flat.html</title>
    <link rel="shortcut icon" href="../../../dist/images/tek.png"/>
    <link rel="stylesheet" href="../stylesheets/test-tek-style-flat.css"/>
</head>
<body>
<header>
    <a class="logo" href="#">logo</a>
    <nav class="float-right">
        <a class="nav-item search-btn" href="#">search</a>
        <a class="nav-item account-btn" href="#">account</a>
        <a class="nav-item setting-btn" href="#">setting</a>
    </nav>
</header>
<article>
    <section>
        <div class="err-alert">
            something wrong happened
            <a class="close-btn float-right" href="">&times;</a>
        </div>
        <div class="info-alert">
            operation success
            <a class="close-btn float-right" href="">&times;</a>
        </div>
        <div class="warn-alert">
            have to do something
            <a class="close-btn float-right" href="">&times;</a>
        </div>
    </section>
    <section>
        <a class="signin-btn" href="#">signin</a>
        <a class="signout-btn" href="#">signout</a>
        <a class="email-btn" href="#">email</a>
        <a class="archive-btn" href="#">archive</a>
    </section>

    <section>
        <form class="inline-form positioned">
            <div class="stick-right stick-top">
                <a class="destroy-btn">destroy</a>
                <a class="edit-btn">edit</a>
            </div>
            <br class="clear"/>

            <div class="field">
                <label for="">username</label>
                <input type="text"/>
            </div>
            <div class="field">
                <label for="">password</label>
                <input type="text"/>
            </div>
            <a class="wide-btn btn">save</a>
        </form>
    </section>
    <section>
        <ul class="editable-list">
            <li class="hoverable">
                <span>editable list item</span>
                <span class="stick-right stick-top hoverable-child">
                    <a class="edit-btn" href="#"></a>
                    <a class="destroy-btn" href="#"></a>
                </span>
            </li>
            <li class="hoverable">
                <form class="inline-form"><input type="text" placeholder="editable"/></form>
                <span class="stick-right stick-top hoverable-child">
                    <a class="edit-btn" href="#"></a>
                    <a class="destroy-btn" href="#"></a>
                </span>
            </li>
            <li class="hoverable">
                <a href="#" class="cover">
                </a>
                    <span>editable list item with link</span>
                <span class="stick-right stick-top hoverable-child">
                    <a class="edit-btn" href="#"></a>
                    <a class="destroy-btn" href="#"></a>
                </span>
            </li>
        </ul>
        <a class="wide-btn btn" href="#">new</a>
    </section>
    <section>
        <table>
            <caption>caption</caption>
            <thead>
            <tr>
                <th>th0</th>
                <th>th1</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th><label for="">input label1</label></th>
                <td>
                    <div class="err-msg">name is required</div>
                    <input type="text" class="err-input"/>
                </td>
            </tr>
            <tr>
                <th><label for="">input label2</label></th>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <th><label for="">input label2</label></th>
                <td><input type="text"/></td>
            </tr>
            <tr>
                <th><label for="">radio</label></th>
                <td>
                    <input type="radio" id="radio0" name="radio"/>
                    <label for="radio0">radio0</label>
                    <input type="radio" checked id="radio2" name="radio"/>
                    <label for="radio2">radio2</label>
                </td>
            </tr>
            <tr>
                <th><label for="">checkbox</label></th>
                <td>
                    <input type="checkbox" id="checkbox0"/>
                    <label for="checkbox0">checkbox0</label>
                    <input type="checkbox" checked id="checkbox2"/>
                    <label for="checkbox2">checkbox2</label>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
    <section>
        <label class="tab" for="tab-content0">tab0</label>
        <label class="tab tab-active" for="tab-content1">tab1</label>

        <div id="tab-content0" class="tab-content">
            content01
        </div>
        <div id="tab-content1" class="tab-content"></div>
    </section>
</article>
<footer>

</footer>
<hr/>
</body>
