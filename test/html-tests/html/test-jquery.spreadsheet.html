<!DOCTYPE html>
<html>
<head>
    <title>jquery spreadsheet</title>

    <link rel="stylesheet" href="../../../lib/src/stylesheets/jquery.spreadsheet.less/01.css"/>
    <link rel="stylesheet" href="../stylesheets/qunit-1.12.0.css"/>
    <link rel="stylesheet" href="../stylesheets/test-style-clean.css"/>

    <style>
    </style>

    <script>
        global = window;
    </script>
    <script src="../../../dist/javascripts/lib/jquery.js"></script>
    <script>
        exports = $;
    </script>
    <script src="../../../lib/src/javascripts/jquery.spreadsheet.js/01.$.js"></script>

    <script>
        exports = $.fn;
    </script>

    <script src="../../../lib/src/javascripts/jquery.spreadsheet.js/02.$.fn.js"></script>

    <script>
        exports = undefined;
    </script>
    <script>
        (function ($) {
            var ss = $.spreadsheet;
            var rows = 50, cols = 40;

            var headData = new ss.HeadData((function (cols) {
                var headData = [];
                for (var i = 0; i < cols; i++) {
                    headData.push('head-th-' + i);
                }
                return headData;
            })(cols));

            var bodyData = (function (rows) {
                var rowData = [];
                for (var i = 0; i < rows; i++) {
                    rowData.push(
                            new ss.RowData('body-th-' + i, (function (cols) {
                                var cellData = [];
                                for (var i = 0; i < cols; i++) {
                                    cellData.push('td-' + i);
                                }
                                return cellData;
                            })(cols))
                    )
                }
                return rowData;
            })(rows);
            var sheetData = new ss.SheetData("my-spreadsheet", headData, bodyData);

            $(function () {
                $('#demo-section').spreadsheet(sheetData);
            });
        })(jQuery);
    </script>
    <script src="../javascripts/qunit-1.12.0.js"></script>
    <script src="../javascripts/test-jquery.spreadsheet.js"></script>
</head>
<body>

<article id="main">
    <section id="demo-section"></section>
</article>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

</body>
</html>
